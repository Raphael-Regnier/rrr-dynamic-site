backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: "./public/assets/blog"
public_folder: "/assets/blog"

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Featured image", name: "image", widget: "image" }
      - { label: "Image Alt", name: "imageAlt", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
  - name: "home"
    label: "Home page"
    files:
      - name: "hero"
        label: "Hero Section"
        file: "src/_data/hero.json"  # Create this file
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Paragraph 01", name: "paragraph01", widget: "text" }
          - { label: "Paragraph 02", name: "paragraph02", widget: "text" }
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Image Alt Text", name: "imageAlt", widget: "string" }